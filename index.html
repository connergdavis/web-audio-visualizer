<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta lang="en-US" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-visualizer</title>
</head>
<body>
    <div class="bg-primary">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-12 col-md-2">
                    <h5 id="now-playing" class="m-0 p-3 bg-white text-dark">Paused</h5>
                </div>
                <div class="col-12 col-md-10">
                    <h4 id="name" class="m-0 p-3 bg-dark text-white">[ no file selected ]</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 py-4">
                <h1 class="border-light"><u>First</u>, upload an audio file.</h1>
                <input id="file" type="file" accept="audio/*" class="mb-4" />
                <div class="d-flex align-items-center">
                    <label for="draw-type">Visualizer Type</label>
                    <select id="draw-type" name="draw-type" class="mx-4">
                        <option>Bar</option>
                        <option>Wave</option>
                        <option>Filled Wave</option>
                        <option>Oscilloscope</option>
                    </select>
                    <label for="color">Main Color</label>
                    <input id="color" name="color" type="color" value="#8000ff" class="mx-4" />
                </div>
                <canvas id="canvas"></canvas>
                <audio id="audio" controls></audio>
            </div>
            <div class="col-12 py-4 bg-white">
                <h1 class="border-dark text-dark">Then, record the visualizer.</h1>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div>
                        <button id="record">Start Recording</button>
                        <button id="play" disabled>Play</button>
                        <button id="download" disabled>Download</button>
                    </div>
                    <div id="recording" class="text-danger">Not Recording..</div>
                </div>
                <video id="recorded" playsinline loop></video>
            </div>
        </div>
    </div>
    <script src="main.bundle.js"></script>
</body>
</html>
